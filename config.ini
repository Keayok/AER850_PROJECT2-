# Configuration File for Aircraft Skin Defect Classifier
# Edit these settings to customize your training and evaluation

[DATA]
# Data directory paths
train_data_dir = data/raw
test_data_dir = data/raw
validation_split = 0.2

# Image settings
image_size = 224
image_channels = 3

[MODEL]
# Model architecture
model_type = custom  # Options: custom, transfer
base_model = VGG16   # For transfer learning: VGG16, ResNet50

# Model dimensions
num_classes = 3
class_names = Crack, Missing_Screw_Head, Paint_Degradation

[TRAINING]
# Training parameters
epochs = 50
batch_size = 32
learning_rate = 0.001

# Data augmentation
use_augmentation = True
rotation_range = 20
width_shift_range = 0.2
height_shift_range = 0.2
shear_range = 0.2
zoom_range = 0.2
horizontal_flip = True

# Callbacks
early_stopping_patience = 10
reduce_lr_patience = 5
reduce_lr_factor = 0.5
min_learning_rate = 1e-7

[EVALUATION]
# Evaluation settings
evaluation_batch_size = 32

[OUTPUT]
# Output directories
model_save_dir = models
results_save_dir = results
log_save_dir = results

# Model naming
model_name_prefix = defect_classifier
save_best_only = True
save_final_model = True

[PREDICTION]
# Prediction settings
prediction_batch_size = 32
save_visualizations = True
confidence_threshold = 0.5
